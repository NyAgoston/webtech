<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
  <div id="login_card" class="card">
    
      <h1>Bejelentkezés</h1>
      <div class="text_fields">
        <div class="txt_field">
          <input  id="usr_name" required>
          <span></span>
          <label>Felhasználónév</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" required>        
          <span></span>
          <label>Jelszó</label>
        </div>
      </div>
      
      <div class="button_field">
        <button onclick="login()">Mehet</button>
      </div>

      <div class="register">
        
        <a id="myLink" href="#" onclick="register()" >Regisztráció</a>
      </div>
  </div>

  <div id="register_card" class="card">
    <h1>Regisztráció</h1>
      
      <div class="text_fields">
        <div class="txt_field">
          <input id="email" required>        
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input  id="rusr_name" required>
          <span></span>
          <label>Felhasználónév</label>
        </div>
        <div class="txt_field">
          <input id="rpassword" required>        
          <span></span>
          <label>Jelszó</label>
        </div>
        <div class="age">
          <label>Kor</label>
          <input id="date" type="date" required>
        </div>
      </div>
      <div class="button_field">
        <button onclick="registered()">Mehet</button>
      </div>
      <div class="back">
        <button onclick="back()">Vissza</button>
      </div>
  </div>

  
  
</body>

</html>
